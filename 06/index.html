<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

    <main>
        <form action="#" method="get">
            <fieldset>
                <legend>Форма для заповнення</legend>

                <label for="full_name">Повне ім’я</label>
                    <input type="text" name="full_name" placeholder="full name" id="full_name">
                <br><br>

                <label for="email">Електронна пошта</label>
                    <input type="email" name="email" id="email">

                <br><br>
                <label for="password">Пароль</label>
                    <input type="password" name="password" id="password">

                <br><br>
                <label for="Password_confirmation">Підтвердження пароля</label>
                    <input type="password" name="Password_confirmation" id="Password_confirmation">

                <br><br>
                Стать:
                <label>
                    <input type="radio" name="Become" value="women" checked>Жінока</label>
                <label>
                    <input type="radio" name="Become" value="men">Чоловік</label>

                <br><br>
                <label for="years">Вік</label>
                <input type="number" name="years" id="years">

                <br><br>
                <label for="Well">Курс</label>
                    <select value="Well" id="Well">
                        <option value="Front-End" checked >Front-End</option>
                        <option value="Back-End">Back-End</option>
                        <option value="Project Management">Project Management</option>
                        <option value="QA Manual">QA Manual</option>
                        </select>
                <br><br>

                <label for="full_adress">Повна адреса проживання</label>
                <input type="text" name="full_adress" placeholder="full adress" id="full_adress">
                

                <br><br>
                <label>
                    <input type="checkbox" name="confidentiality" value="women">Погодження з умовами конфіденційності</label>
                
               
                <br> <br>
                <button>Зареєструватись</button>
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>


</body>
